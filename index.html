<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RhythmRise — Web Piano</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="app">
      <h1>RhythmRise — Web Piano</h1>

      <section class="controls">
        <label>Instrument:
          <select id="instrument">
            <option value="sine">Sine (Simple)</option>
            <option value="square">Square (Bright)</option>
            <option value="sawtooth">Sawtooth (Warm)</option>
            <option value="triangle">Triangle (Soft)</option>
          </select>
        </label>

        <label>Volume: <input id="volume" type="range" min="0" max="1" step="0.01" value="0.4"></label>

        <div class="octave-controls">
          <button id="oct-down">Oct -</button>
          <span id="octave-display">Octave: 4</span>
          <button id="oct-up">Oct +</button>
        </div>

        <button id="record">Record</button>
        <button id="playback" disabled>Play</button>
        <button id="clear">Clear Rec</button>
      </section>

      <section class="piano-wrap">
        <div id="piano" class="piano" aria-label="Virtual piano"></div>
      </section>

      <section class="display">
        <div id="nowPlaying">Now: —</div>
        <canvas id="viz" width="800" height="120"></canvas>
      </section>

      <footer class="hint">Tip: Try keyboard mapping (Q..P / A..L) or click keys. Recording stores events for playback.</footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
